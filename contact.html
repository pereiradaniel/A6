<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Daniel's Hunting Store</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Tillana:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asul:wght@700&family=Concert+One&family=Tillana:wght@500&display=swap" rel="stylesheet">
    <script src= 
"https://code.jquery.com/jquery-1.12.4.min.js"> 
    </script> 
    <script src="js/validate.js"></script>
    <title>WEB222 Store</title>
  </head>
  <body>
    <h1 id="title">Daniel's Hunting Store</h1>
    <h3 id="subtitle">Basic supplies for bows and rifles.</h3>
    <div class="contact"><a href="index.html">Home.</a></div>

    <div>
      <h2>Contact Form</h2>
        <form id="form" action="https://httpbin.org/post" method="POST">
        
        <label class="block">Your name:
          <input id="name" type="text" name="name">
        </label>

        <label class="block">Your email:
          <input id="email" type="email" name="email">
        </label>

        <label class="block">Address:
          <input id="address" type="text" name="address">
        </label>

        <label class="block" for="city">City:
          <input list="cities" name="city" id="city">
        </label>

        <datalist id="cities">
          <option value="Victoria">
          <option value="Edmonton">
          <option value="Regina">
          <option value="Winnipeg">
          <option value="Toronto">
          <option value="Quebec City">
          <option value="Fredericton">
          <option value="Charlottetown">
          <option value="Halifax">
          <option value="Saint John's">
          <option value="Whitehorse">
          <option value="Yellowknife">
          <option value="Iqaluit">
        </datalist>

        <label class="block">Postal Code:
          <input id="postalcode" name="postalcode" type="text" pattern="^([a-zA-Z]\d[a-zA-Z]( )?\d[a-zA-Z]\d)$">
        </label>

        <label for="question">Question
          <input type="radio" id="question" name="msgtype" value="question">
        </label><br>
        <label for="female">Comment
          <input type="radio" id="comment" name="msgtype" value="comment">
        </label><br>
        <label for="orderproblem">Problem with order
          <input type="radio" id="orderproblem" name="msgtype" value="orderproblem">
        </label>
        
        <div id="order-box">
          <label for="order-no">Order Number:
            <input id="order-no" name="order-no" type="text">
          </label>
        </div>

        <label class="block" for="message">Message
          <textarea class="block" name="message" id="message"></textarea>
        </label>

        <input type="hidden" id="studentname" name="studentname" value="Daniel Paul Grech Pereira"> 

        <button class="block" type="submit">Send</button>
      </form>

      <div id="error"></div>
    </div>

    <footer>
      <h2>Daniel's Hunting Store</h2>
      <div id="footerLinks">
        <a href="http://www.firearmsandhunterscourse.ca/">Firearms Safety Courses</a>
        <a href="https://www.rcmp-grc.gc.ca/en/firearms/firearms-forms">Firearms License Application Forms</a>
      </div>
      <div class="float-right">
        <form action="https://formspree.io/mjvazllg" method=post enctype="multipart/form-data" name="SubscribeForm">
          <label for='email' class='block'>Your email: </label>
          <input name='_replyto' type='email' class='block'/>
          <input type='submit' value ='Subscribe' class='block center' />
        </form>
      </div>
    </footer>

  </body>
</html>
